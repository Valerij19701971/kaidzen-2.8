<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>2.8-Cosmetic gallery</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <section class="cosmetic">
      <div class="cosmetic__container">
         <header class="cosmetic__header">
            <h2 class="cosmetic__title">Our beautiful cosmetics</h2>
         </header>

         <div class="cosmetic__grid">
            <!-- small cards, first column -->
            <figure class="product product--small product--small-top">
               <img src="./img/img-1.png" alt="Iraltone SD Gel" class="product__img">
               <figcaption class="product__label product__label--top">
                  Iraltone SD Gel
               </figcaption>
            </figure>

            <figure class="product product--small product--small-middle">
               <img src="./img/img-2.png" alt="Endocare Tensage" class="product__img">
               <figcaption class="product__label product__label--center">
                  Endocare Tensage
               </figcaption>
            </figure>

            <figure class="product product--small product--small-bottom">
               <img src="./img/img-3.png" alt="Endocare Gelcream" class="product__img">
               <figcaption class="product__label product__label--bottom">
                  Endocare Gelcream
               </figcaption>
            </figure>

            <!-- big cards, columns 2 and 3 -->
            <figure class="product product--large product--large-left">
               <img src="./img/img-4.png" alt="Endocare Renewal" class="product__img">
               <figcaption class="product__label product__label--bottom">
                  Intensive Renewal Serum
               </figcaption>
            </figure>

            <figure class="product product--large product--large-right">
               <img src="./img/img-5.png" alt="Neoretin Discrom Control" class="product__img">
               <figcaption class="product__label product__label--bottom">
                  Neoretin Discrom Control
               </figcaption>
            </figure>
         </div>
      </div>
   </section>
</body>

</html>
